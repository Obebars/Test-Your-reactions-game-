<html>

	<head>
	
		<title> Javascript </title> 
		
		<style type="text/css">
		
		#mydiv{
		
			width:auto;
			height: 700px;
			margin:0;
			padding: 0;
		}
		
		#shapes{
		
			position:relative;
			width: 200px;
			height: 200px;
			background-color: #000;
			display:none;
		}
		
		</style>
			
	
	</head>

	<body>
	
        <h1> Test your reactions! </h1>
		
		<p> <h3> click on the boxes and circles as quickly as you can! </h3> </p>
		
		<h2> Your time: <span id="timeset"> </span> </h2>
		
		<h2> Best time: <span id="besttime"> </span> </h2>
		
		
		<div id="mydiv"> 
		
		
			<div id="shapes"> </div>
		
		
		</div>
		
			
	  <script type="text/javascript">
	  
		var start = new Date().getTime();
		
		var bestTimeTaken=  start;
		
		function makeShapeAppear(){
		
			document.getElementById("shapes").style.display = "block";
			
			start = new Date().getTime();
			
		}
		
		function appearAfterDelay(){
		
			setTimeout(makeShapeAppear, Math.random() * 3000);
		}
		
		appearAfterDelay();
		
		function getRandomColor() {
		
			var letters = '0123456789ABCDEF'.split('');
			var color = '#';
			
			for (var i = 0; i < 6; i++) {
				color += letters[Math.floor(Math.random() * 16)];
			}
			return color;
		}			  
		document.getElementById("shapes").onclick = function(){
		
			var shape = document.getElementById("shapes");
		
			var positionAndSize = [Math.random() * 400 , Math.floor(Math.random() * 200) + 100];
			
			shape.style.top = positionAndSize[0] + "px";
			
			shape.style.left = positionAndSize[0] + "px";
			
			shape.style.width = positionAndSize[1] + "px";
			
			shape.style.height = positionAndSize[1] + "px";
			
			shape.style.display = "none";
			
			shape.style.backgroundColor = getRandomColor();
			
			if (Math.random() > 0.5){
			
				shape.style.borderRadius = "50%";
			} else{
			
				shape.style.borderRadius = "0";
			}

			var end = new Date().getTime();
			
			var timeTaken = (end - start)/1000;
			
			if (timeTaken < bestTimeTaken){
			
				bestTimeTaken = timeTaken;
			}
						
			document.getElementById("timeset").innerHTML = timeTaken + " s";
			
			document.getElementById("besttime").innerHTML = bestTimeTaken + " s";
			
			appearAfterDelay();
		
		}	
		
	  </script>

	</body>

</html>
